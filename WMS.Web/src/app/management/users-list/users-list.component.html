<h2>
    {{title}}
  </h2>
  
  <br/>
  
  <p-table #dt [columns]="cols" [(value)]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)"
    [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20,30]" [resizableColumns]="true">
  
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width:auto">
      </div>
    </ng-template>
  
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" pResizableColumn>
          {{col.header}}
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <input *ngSwitchCase="'username'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input *ngSwitchCase="'password'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input *ngSwitchCase="'firstname'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input *ngSwitchCase="'lastname'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input *ngSwitchCase="'email'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input *ngSwitchCase="'telephoneNumber'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input *ngSwitchCase="'address'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input *ngSwitchCase="'role'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input *ngSwitchCase="'isActive'" pInputText type="checkbox" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        </th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns" class="ui-resizable-column">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="summary">
      <p-button id="add" label="Add" icon="fa fa-plus" iconPos="left" (click)="showDialog()"></p-button>
      Total {{users?.length}} users
    </ng-template>
  </p-table>
  
  <p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
    <div class="ui-g ui-fluid" *ngIf="user">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="name">Name</label>
        </div>
        <div class="ui-g-8">
          <input pInputText type="text" id="name" [(ngModel)]="user.name" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="category">Category</label>
        </div>
        <div class="ui-g-8">
          <input pInputText type="text" id="category" [(ngModel)]="user.category" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="quantity">Quantity</label>
        </div>
        <div class="ui-g-8">
          <input pInputText type="number" id="quantity" [(ngModel)]="user.quantity" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="price">Price</label>
        </div>
        <div class="ui-g-8">
          <input pInputText type="number" id="price" [(ngModel)]="user.price" />
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
        <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete" class="ui-button-danger" *ngIf="newUser === false"></button>
        <button type="button" pButton icon="fa fa-close" (click)="closeDialog()" label="Close" class="ui-button-secondary"></button>
      </div>
    </p-footer>
  </p-dialog>
