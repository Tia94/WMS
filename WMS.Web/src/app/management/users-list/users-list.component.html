<h2>
  {{title}}
</h2>

<br/>

<p-table #dt [columns]="cols" [(value)]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)"
  [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20,30]" [resizableColumns]="true" [responsive]="true">

  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
        style="width:auto">
      <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="Export" (click)="dt.exportCSV()" style="float:left"></button>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" pResizableColumn>
        {{col.header}}
      </th>
      <th pResizableColumn>
        Active
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <input *ngSwitchCase="'username'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
          style="width: 100%;">
        <input *ngSwitchCase="'firstname'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
          style="width: 100%;">
        <input *ngSwitchCase="'lastname'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
          style="width: 100%;">
        <input *ngSwitchCase="'email'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
          style="width: 100%;">
        <input *ngSwitchCase="'telephoneNumber'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
          style="width: 100%;">
        <input *ngSwitchCase="'address'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
          style="width: 100%;">
        <input *ngSwitchCase="'role'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"
          style="width: 100%;">
        <!-- <input *ngSwitchCase="'true'" pInputText type="checkbox" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"> -->
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns" class="ui-resizable-column">
        {{rowData[col.field]}}
      </td>

      <td class="ui-resizable-column">
        <p-checkbox binary="true" [(ngModel)]="rowData['isActive']" disabled="true"></p-checkbox>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary">
    <p-button id="add" label="Add" icon="fa fa-plus" iconPos="left" (click)="showDialog()"></p-button>
    Total {{users?.length}} users
  </ng-template>
</p-table>

<p-dialog header="User Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500"
  [height]="700">
  <div class="ui-g ui-fluid" *ngIf="user">

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Username</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="text" id="username" [(ngModel)]="user.username" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Password</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="password" id="password" [(ngModel)]="user.password" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">First Name</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="text" id="firstname" [(ngModel)]="user.firstname" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Last Name</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="text" id="lastname" [(ngModel)]="user.lastname" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Email</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="email" id="email" [(ngModel)]="user.email" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Telephone Number</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="tel" id="telephoneNumber" [(ngModel)]="user.telephoneNumber" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Address</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="text" id="address" [(ngModel)]="user.address" />
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Role</label>
      </div>
      <div class="ui-g-8">
        <p-dropdown #dd [options]="roles" [(ngModel)]="selectedRole" optionLabel="name"></p-dropdown>
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Active</label>
      </div>
      <div class="ui-g-8">
        <p-checkbox binary="true" [(ngModel)]="user.isActive"></p-checkbox>
      </div>
    </div>

  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
      <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete" class="ui-button-danger" *ngIf="newUser === false"></button>
      <button type="button" pButton icon="fa fa-close" (click)="closeDialog()" label="Close" class="ui-button-secondary"></button>
    </div>
  </p-footer>
</p-dialog>
