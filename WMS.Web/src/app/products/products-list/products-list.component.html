<h2>
  {{title}}
</h2>

<br/>

<p-table [columns]="cols" [(value)]="products" selectionMode="single" [(selection)]="selectedProduct" (onRowSelect)="onRowSelect($event)"
  [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20,30]">

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary">
    <p-button id="add" label="Add" icon="fa fa-plus" iconPos="left" (click)="showDialogToAdd()"></p-button>
    Total {{products?.length}} products
  </ng-template>
</p-table>

<p-dialog header="Product Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
  <div class="ui-g ui-fluid" *ngIf="product">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Name</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="name" [(ngModel)]="product.name" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="category">Category</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="category" [(ngModel)]="product.category" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="quantity">Quantity</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="quantity" [(ngModel)]="product.quantity" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="price">Price</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="price" [(ngModel)]="product.price" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete" class="ui-button-danger"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
