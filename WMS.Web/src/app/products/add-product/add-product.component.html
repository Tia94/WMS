<h2>Add Product</h2>

<form [formGroup]="addProductForm" novalidate (ngSubmit)="onSubmit()">

  <fieldset>
    <div class="form-group">
      <label class="center-block">Name:
        <input class="form-control is-invalid" type="text" [ngClass]="{
            'is-valid': name.valid && (name.dirty || name.touched),
            'is-invalid': name.invalid && (name.dirty || name.touched)
          }" formControlName="name">
        <div class="invalid-feedback">
          <p>Name is required</p>
        </div>
      </label>
    </div>

    <div class="form-group has-danger">
      <label class="center-block">Category:
        <input class="form-control is-invalid" type="text" [ngClass]="{
            'is-valid': category.valid && (category.dirty || category.touched),
            'is-invalid': category.invalid && (category.dirty || category.touched)
          }" formControlName="category">
        <div class="invalid-feedback">
          <p>Category is required</p>
        </div>
      </label>
    </div>

    <div class="form-group has-danger">
      <label class="center-block">Quantity:
        <input class="form-control is-invalid" type="number" [ngClass]="{
            'is-valid': quantity.valid && (quantity.dirty || quantity.touched),
            'is-invalid': quantity.invalid && (quantity.dirty || quantity.touched)
          }" formControlName="quantity">
        <div class="invalid-feedback">
          <p>Quantity is required</p>
        </div>
      </label>
    </div>

    <div class="form-group has-danger">
      <label class="center-block">Price:
        <input class="form-control is-invalid" type="number" [ngClass]="{
              'is-valid': price.valid && (price.dirty || price.touched),
              'is-invalid': price.invalid && (price.dirty || price.touched)
            }" formControlName="price">
        <div class="invalid-feedback">
          <p>Price is required</p>
        </div>
      </label>
    </div>

  </fieldset>

  <button type="submit" class="btn btn-primary">Add</button>
  <button type="button" class="btn btn-secondary" [routerLink]="['/products']">Cancel</button>

</form>
