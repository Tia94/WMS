<p>
  order-details works!
</p>

<div class="container">
  <div class="row products-row" *ngFor="let item of cart.items">
    <div class="col-12">
      <p-card class="wide-card" styleClass="ui-card-shadow">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <img class="small-image" src="Card" src="assets/images/products.jpg">
            </div>
            <div class="col-3">
              <span>{{item.product.name}}</span>
            </div>
            <div class="col-3">
              <div class="ui-inputgroup">
                <button pButton type="button" icon="fa fa-minus" class="ui-button-danger" (click)="updateItemQuantity(item.product.id, -1)"></button>
                <input class="narrow-input" type="number" value="{{item.quantity}}">
                <button pButton type="button" icon="fa fa-plus" class="ui-button-success" (click)="updateItemQuantity(item.product.id, 1)"></button>
              </div>
            </div>
            <div class="col-1">
              <span class="price">{{item.getTotal() | number:'1.2-2'}}</span>
            </div>
            <div class="col-1">
              <span class="remove-cart-item">
                <p-button label="Remove" (click)="removeItem(item.product.id)">
                </p-button>
              </span>
            </div>
          </div>
        </div>
      </p-card>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <span class="font-weight-bold">Total: {{cart.getTotal()}}</span>
      </div>
      <div class="col-6">
        <p-button label="Remove" (click)="submit()">
      </div>
    </div>
  </div>
</div>
