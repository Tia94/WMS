<h2>
  {{title}}
</h2>

<br/>

<p-table [(value)]="rows" sortField="orderDetails" sortMode="single" (onSort)="onSort()">
  <ng-template pTemplate="header">
      <tr>
          <th>Order Details</th>
          <th>Product</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Actions</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
      <tr>
          <td *ngIf="rowGroupMetadata[rowData.order.id].index === rowIndex" [attr.rowspan]="rowGroupMetadata[rowData.order.id].size">
              {{rowData.orderDetails}}
          </td>
          <td>{{rowData.product.name}}</td>
          <td>{{rowData.product.category}}</td>
          <td>{{rowData.quantity}}</td>
          <td>ACTIONS</td>
      </tr>
  </ng-template>
</p-table>
