<h2>
  {{title}}
</h2>

<div class="container">
  <div class="row products-row" *ngFor="let order of orders">
    <div class="col-12">
      <p-card class="wide-card" title="{{order.number}}" styleClass="ui-card-shadow">

        <div class="container">
          <div class="row">
            <div class="col-4">
              <span>{{order.items.length}} items </span>
            </div>
            <div class="col-3">
              <span>Status: {{order.status}}</span>
            </div>
            <div class="col-3">
              <span class="price float-right">Total: {{order.total | number:'1.2-2'}} RON</span>
            </div>
            <div class="col-2">
              <p-button class="float-right" *ngIf="order.isCancellable" label="Cancel" (click)="cancel(order.id)"></p-button>
            </div>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
