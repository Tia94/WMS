<h2>
  {{title}}
</h2>

<br/>

<div class="container">
  <div *ngFor="let group of productGroups" class="row products-row">
    <div *ngFor="let product of group" class="col-3">
      <p-card title="{{product.name}}" subtitle="{{product.category}}" class="wide-card" styleClass="ui-card-shadow">

        <p-header>
          <img src="Card" src="assets/images/products.jpg">
        </p-header>

        <div>
          <div>
            <span class="price">
              {{product.price}} RON
            </span>

            <span class="float-right add-to-cart">
              <p-button label="Click" icon="fa fa-cart-plus" iconPos="right" label="Add" (click)="addToCart(product)">
              </p-button>
            </span>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
